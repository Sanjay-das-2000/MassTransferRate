<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Mass transfer rate calculator></title>
    <link rel="StyleSheet" href="styles.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <section>
      <h1>Calculate the Mass Transfer rate </h1>
      <p>All measurments to be done in SI unit</p>
      <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="Permiability">Permiability</label>
            <input type="text" class="form-control" id="Permiability" placeholder="kgm/m^2sPa" required/>
          </div>
          <div class="form-group col-md-6">
            <label for="Thickness">Thickness</label>
            <input type="text" class="form-control" id="Thickness" placeholder="meter" required/>
          </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6 col-sm-12">
                <label for="RHOutside">Partial Pressure(Outside)</label>
                <input type="text" class="form-control" id="RHoutside" placeholder="Pa" required/>
            </div>
            <div class="form-group col-md-6 col-sm-12">
                <label for="RHinside">Partial Pressure(inside)</label>
                <input type="text" class="form-control" id="RHinside" placeholder="Pa" required/>
            </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-4 col-sm-12">
            <label for="Length">Length</label>
            <input type="text" class="form-control" id="Length" placeholder="meter" required/>
          </div>
          <div class="form-group col-md-4 col-sm-12">
            <label for="Breadth">Breadth</label>
            <input type="text" class="form-control" id="Breadth" placeholder="meter" required/>
          </div>
          <div class="form-group col-md-4 col-sm-12">
            <label for="Height">Height</label>
            <input type="text" class="form-control" id="Height" placeholder="meter" required/>
          </div>
        </div>
        
        <button id="Button" type="submit" class="btn btn-primary btn-lg btn-block">Calculate</button>
      </form>

    </section>

    <!-- script links  -->
    <script charset="utf-8" src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
